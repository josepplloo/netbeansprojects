<html>
    <head>
        <title>chat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>Mi chat</h1>
        <div style="text-align: center;">
            <form action="">
                <table>
                    <tr>
                        <td>
                            Users: <br/>
                            <textarea rows="6" cols="20" id="userField"></textarea>
                        </td>
                        <td>
                            Chat log: <br/>
                            <textarea rows="6" cols="50" id="chatLogField"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="textField" name="name" value="Jose"
                                   type="text"><br/>
                            <input onclick="join();" value="Join" type="button">
                            <input onclick="send_message();" value="Send" type="button">
                        </td>
                    </tr>
                </table>
                
                
            </form>
        </div>
        <div id="output"></div>
        <script language="javascript" type="text/javascript"
                src="websocket.js"></script>
    </body>
</html>
